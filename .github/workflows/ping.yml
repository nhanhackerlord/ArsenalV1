
name: Run Bot After 31 Minutes

on:
  schedule:
    - cron: "*/31 * * * *"  # Chạy mỗi 31 phút ok

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: download
        run: |
          pip install -r requirements.txt
      - name: Run the bot
        run: |
          python3 bot.py
