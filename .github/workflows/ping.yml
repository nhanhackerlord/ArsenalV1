name: Keep Codespace Alive

on:
  push:
    branches:
      - main
  schedule:
    - cron: '*/10 * * * *' # Chạy mỗi 10 phút

jobs:
  update-proxies:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16' # Hoặc bất kỳ phiên bản Node.js bạn sử dụng

      - name: Install dependencies
        run: npm install

      - name: Run the proxy fetch script
        run: node .github/bot.js

      - name: Commit proxy updates
        run: |
          git add proxy.txt
          git commit -m "Update proxy list"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
